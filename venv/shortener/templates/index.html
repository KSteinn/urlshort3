<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bac9f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background: #e8e8e8;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .shortened-url, .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .shortened-url {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
    <script>
        function validateURL() {
            const urlInput = document.getElementById('original_url');
            const url = urlInput.value;
            const regex = new RegExp(
                '^(https?:\\/\\/)?' +
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|' +
                '((\\d{1,3}\\.){3}\\d{1,3})|' +
                'localhost|' +
                '\\[?[a-f\\d*:+\\]\\])' +
                '(\\:\\d+)?' +
                '(\\/[-a-z\\d%@_.~+&:]*)*' +
                '(\\?[;&a-z\\d%@_.,~+&:=-]*)?' +
                '(\\#[-a-z\\d_]*)?$', 'i');

            if (!regex.test(url)) {
                document.getElementById('error').textContent = 'Invalid URL. Please enter a valid URL.';
                return false;
            }

            if (!/^https?:\/\//i.test(url)) {
                urlInput.value = 'http://' + url;
            }

            return true;
        }
    </script>
</head>
<body>
<h1>URL Shortener</h1>
<form method="POST" onsubmit="return validateURL()">
    <label for="original_url">Enter URL:</label>
    <input type="text" id="original_url" name="original_url" required>
    <button type="submit">Shorten</button>
</form>

{% if short_url %}
<div class="shortened-url">
    <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
</div>
{% endif %}

{% if error %}
<div id="error" class="error">
    <p>{{ error }}</p>
</div>
{% endif %}
</body>
</html>
